<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Title</h1>
    <p id="description"> Description </p>

    <form action="" id="survey-form">
      <input id="name" type="text" placeholder="Enter your name"required>
      <label id="name-label">Name</label>
      <input type="email" id="email" placeholder="Enter yor email"required>
      <label id="email-label">Email</label>
      <input type="number" id="number" min=1 max=100 placeholder="Age">
      <label id="number-label">Age</label>
      <select id="dropdown" >
        <option >Option 1</option>
        <option > Option 2</option>
        <option>Option 3</option>
      </select>
      <label for="radio 1"></label>
      <input type="radio" name="radio 1" value="radio 1">
      <label for="radio 2"></label>
      <input type="radio" name="radio 2" value="radio 2">

      <label for="radio 3"></label>
      <input type="radio" name="radio 1" value="radio 3">
      <label for="radio 4"></label>
      <input type="radio" name="radio 2" value="radio 4">

      <textarea >

        Text
      </textarea>
      <div>
        <label>What would you like to see improved?</label>
        <input type="checkbox" id="checkbox1" value="Challenges">
        <label for="checkbox1">Challenges</label><br>
        <input type="checkbox" id="checkbox2" value="Vidios">
        <label for="checkbox2">Vidios</label><br>
        <input type="checkbox" id="checkbox3" value="Wiki">
        <label for="checkbox3">Wiki</label><br>
        <input type="checkbox" id="checkbox4" value="Forum">
        <label for="checkbox4">Forum</label><br>
        <input type="checkbox" id="checkbox5" value="Back_End_Project">
        <label for="checkbox5">Back_End_Project</label>
      </div>
      <button type="submit" id="submit">Submimt</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
